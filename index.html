<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Garden</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Header Section -->
    <header class="game-header">
      <div class="logo">
        <img src="assets/logo.png" alt="Game Logo">
      </div>
      <div class="game-info">
        <div class="day-time">
          <span id="day-counter">Day 1</span>
          <span id="time">08:00 AM</span>
        </div>
        <div class="coin-display">
          <img src="assets/coin.png" alt="Coins">
          <span id="coins">100</span>
        </div>
      </div>
    </header>

    <!-- Main Game Area -->
    <main class="game-main">
      <!-- Action Buttons -->
      <div class="action-panel">
        <button class="action-btn" id="harvest-btn">
          <img src="assets/harvest.png" alt="Harvest">
          <span class="quantity">0</span>
        </button>
        <!-- Tambahkan button lainnya dengan pola serupa -->
      </div>

      <!-- Garden Grid -->
      <div class="garden-grid">
        <!-- Tile akan di-generate oleh JavaScript -->
      </div>

      <!-- Shop Panel -->
      <div class="shop-panel">
        <h2>Shop</h2>
        <div class="shop-items">
          <div class="shop-item" data-item="water">
            <img src="assets/water-can.png" alt="Water">
            <span>1 Coin</span>
            <button class="buy-btn">Buy</button>
          </div>
          <!-- Tambahkan item shop lainnya -->
        </div>
      </div>
    </main>

    <!-- Control Panel -->
    <div class="control-panel">
      <button id="pause-btn"><i class="fas fa-pause"></i></button>
      <button id="sound-btn"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>

  <!-- Dialog Box -->
  <div class="dialog-box hidden">
    <div class="dialog-content">
      <h3 class="dialog-title"></h3>
      <p class="dialog-message"></p>
      <button class="dialog-close">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
