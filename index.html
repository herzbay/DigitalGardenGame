<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Garden Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
      <h1>Digital Garden</h1>
      <div id="day-counter">Day: 1</div>
      <div id="weather">Weather: sunny</div>
      <div class="garden-area"></div>
      <div class="controls">
        <button id="plant-seed">Plant Seed</button>
        <button id="water-plant">Water Plant</button>
        <button id="add-fertilizer">Add Fertilizer</button>
      </div>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="shop">
        <h2>Shop</h2>
        <button id="buy-seed">Buy Seed (10 Points)</button>
        <button id="buy-fertilizer">Buy Fertilizer (20 Points)</button>
      </div>
      <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
      </audio>
    </div>
  <script src="script.js"></script>
</body>
</html>
